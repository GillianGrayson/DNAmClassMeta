# @package _global_

disease: Parkinson
data_type: harmonized
model_type: tabnet
outcome: "Status"

tst_dataset: "GSE72774"

project_name: ${disease}_${data_type}_trn_tst_${model_type}

seed: 69

cv_is_split: False
cv_n_splits: 5
cv_n_repeats: 5

optimized_metric: "accuracy_weighted"
optimized_part: "val"
direction: "max"

is_shuffle: True

debug: False
print_config: True
ignore_warnings: True
test_after_training: True

max_epochs: 2000
patience: 100

in_dim: 50911
out_dim: 2

base_dir: "E:/YandexDisk/Work/pydnameth/datasets/meta/tasks/GPL13534_Blood/${disease}"
work_dir: "${base_dir}/${data_type}/models/${project_name}"
data_dir: "${base_dir}/${data_type}"

is_shap: False
shap_explainer: Deep

# Plot params
num_top_features: 5
num_examples: 5

# specify here default training configuration
defaults:
  - override /datamodule: null
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: null
  - override /callbacks: regular.yaml
  - override /logger: many_loggers.yaml # set logger here or use command line (e.g. `python run.py logger=wandb`)
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog

datamodule:
  _target_: src.datamodules.dnam.DNAmDataModuleTrainValNoSplit
  task: "binary"
  features_fn: "${data_dir}/cpgs/${in_dim}.xlsx"
  classes_fn: "${data_dir}/statuses/${out_dim}.xlsx"
  trn_fn: "${data_dir}/data_trn_val.pkl"
  val_fn: "${data_dir}/data_tst_${tst_dataset}.pkl"
  outcome: ${outcome}
  batch_size: 128
  num_workers: 0
  pin_memory: False
  seed: ${seed}
  weighted_sampler: True
  imputation: "median"

trainer:
  gpus: 1
  min_epochs: 1
  max_epochs: ${max_epochs}
  weights_summary: null
  progress_bar_refresh_rate: 10
  resume_from_checkpoint: null

model:
  type: ${model_type}

model_tabnet:
  _target_: src.models.tabnet.model.TabNetModel
  task: "classification"
  input_dim: ${in_dim}
  output_dim: ${out_dim}
  n_d_n_a: 8
  n_steps: 3
  gamma: 1.3
  n_independent: 1
  n_shared: 2
  virtual_batch_size: 128
  mask_type: "sparsemax"
  loss_type: "CrossEntropyLoss"
  optimizer_lr: 0.01
  optimizer_weight_decay: 0.0
  scheduler_step_size: 30
  scheduler_gamma: 0.9

model_node:
  _target_: src.models.node.model.NodeModel
  task: "classification"
  input_dim: ${in_dim}
  output_dim: ${out_dim}
  num_trees: 1024
  num_layers: 1
  flatten_output: False
  depth: 5
  loss_type: "CrossEntropyLoss"
  optimizer_lr: 0.001
  optimizer_weight_decay: 0.0
  scheduler_step_size: 30
  scheduler_gamma: 0.9

callbacks:
  model_checkpoint:
    monitor: "val/${optimized_metric}" # name of the logged metric which determines when model is improving
    mode: ${direction} # can be "max" or "min"
    save_top_k: 1 # save k best models (determined by above metric)
    save_last: False # additionaly always save model from last epoch
    verbose: False
    dirpath: ""
    filename: "best"
    auto_insert_metric_name: False

  early_stopping:
    monitor: "val/${optimized_metric}" # name of the logged metric which determines when model is improving
    mode: ${direction} # can be "max" or "min"
    patience: ${patience} # how many epochs of not improving until training stops
    min_delta: 0 # minimum change in the monitored metric needed to qualify as an improvement
